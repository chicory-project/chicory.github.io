<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <title>Chicory Project</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="/favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,500"/>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header class="page home">
      <img class="logo" src="/icon.svg" />
      <h1><strong>Chicory</strong> Project</h1>
    </header>
    <section class="page section project">
      <div class="content">
        <h2>Projects</h2>
        <div class="list">
          <a class="item" href="https://bitstone.io/" target="_blank">
            Bitstone
          </a>
          <a class="item" href="http://vanilla-ui.com/" target="_blank">
            Vanilla UI
          </a>
          <a class="item" href="https://github.com/vanilla-ui/vanilla-make" target="_blank">
            Vanilla Make
          </a>
        </div>
      </div>
    </section>
    <section class="page section member">
      <div class="content">
        <h2>Members</h2>
        <div class="list">
          <a class="item" href="https://github.com/lixiaoyan" target="_blank">
            <img class="avatar" src="/avatar/intptr.svg" />
            <div class="detail">
              <h3 class="name">IntPtr</h3>
              <p class="description">
                Full-stack
              </p>
            </div>
          </a>
        </div>
      </div>
    </section>
    <section class="page section contact">
      <div class="content">
        <h2>Contacts</h2>
        <div class="list">
          <a class="item" href="https://github.com/chicory-project" target="_blank">
            GitHub
          </a>
        </div>
      </div>
    </section>
    <footer class="page footer">
      <p class="copyright">
        <span>Copyright &copy; 2017 Chicory Project.</span>
        <span>All rights reserved.</span>
      </p>
    </footer>
  </body>
</html>
